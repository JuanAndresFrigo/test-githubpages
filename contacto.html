        <img src="img/navbar/madera.jpg" class="img-fluid" alt="Responsive image">

        <div class="row justify-content-center ">
            <div class="col-8 h-100">
                <h2 class="mt-5">¡Déjanos un mensaje!</h2>
                <form class="mt-5">
                    <div class="form-group">
                        <label for="nombreInput">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidoInput">Apellido</label>
                        <input type="text" class="form-control" id="apellidoInput" placeholder="Tu apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                            placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">Debe ingresar un email válido</small>
                    </div>

                    <div class="form-group">
                        <label for="mensjeInput">Mensaje</label>
                        <textarea class="form-control" id="mensjeInput" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
